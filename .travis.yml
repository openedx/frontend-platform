language: node_js
node_js:
  - 8
cache:
  directories:
    - "~/.npm"
install:
  - npm install
script:
  - npm run lint
  - npm run test
  - npm run build
  - npm run is-es5
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
  - npm run coveralls
env:
  global:
    - secure: NEEDS-NPM-TOKEN
    - secure: NEEDS-GITHUB-TOKEN
